<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        {% load static %}
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="{% static 'chartkick/Chart.bundle.js' %}"></script>
        <script src="{% static 'chartkick/chartkick.js' %}"></script>
        <script type="module" src="{% static 'application.js' %}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
        <link rel="stylesheet" type="text/css" href="{% static 'css/custom.css' %}">
    </head>

    <body>
        
        <div id="chart" data-controller="chart" class="chart">
            <div class="contents">
                {{ chart }}
            </div>
            <div class="selector">
                <div class="top-element">
                    <div class="date">
                        <div class="input">
                            <label for="start">Start date:</label>
                            <input type="date" data-chart-target="date">
                        </div>
                        <div class="input">
                            <label for="end">End date:</label>
                            <input type="date" data-chart-target="date">
                        </div>
                    </div>
                </div>
                <div class="bottom-element">
                    <div class="button" data-action="click->chart#update">
                        <button type="button">Update data!</button>
                    </div>
                </div>
            </div>
        </div>

    </body>

</html>
